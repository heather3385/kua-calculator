
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>청년고용지원금 조건 확인 계산기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>청년고용지원금 조건 확인 계산기</h1>
    <p>아래 질문에 답하면 제도 참여 가능 여부를 확인할 수 있습니다.</p>

    <label for="age">1. 나이를 입력해주세요:</label>
    <input type="number" id="age" placeholder="예: 27" />

    <p>2. 현재 근무 중인 고용형태는?</p>
    <div class="btn-group" data-field="employment">
      <button onclick="setAnswer('employment', 'regular', this)">정규직</button>
      <button onclick="setAnswer('employment', 'nonregular', this)">비정규직/아님</button>
    </div>

    <p>3. 해당 기업 유형은?</p>
    <div class="btn-group" data-field="company">
      <button onclick="setAnswer('company', 'sme', this)">중소/중견기업</button>
      <button onclick="setAnswer('company', 'large', this)">대기업</button>
    </div>

    <p>4. 고용보험 가입 상태는?</p>
    <div class="btn-group" data-field="insurance">
      <button onclick="setAnswer('insurance', 'yes', this)">가입</button>
      <button onclick="setAnswer('insurance', 'no', this)">미가입</button>
    </div>

    <p>5. 현재 근속 개월 수는?</p>
    <div class="btn-group" data-field="duration">
      <button onclick="setAnswer('duration', 'over6', this)">6개월 이상</button>
      <button onclick="setAnswer('duration', 'under6', this)">6개월 미만</button>
    </div>

    <div class="result" id="resultBox">
      결과가 여기에 표시됩니다.
    </div>
    <p class="notice">※ 본 계산기는 참고용이며, 실제 지원금 지급 여부는 기업의 신청 및 고용노동부 심사를 통해 확정됩니다.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
