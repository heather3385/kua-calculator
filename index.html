
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>국민취업지원제도 간편 계산기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>국민취업지원제도 간편 계산기</h1>
    <p class="subtext">5가지 조건을 선택하면 예측 결과를 보여드립니다. <strong>정확한 자격 여부는 고용24에서 반드시 확인하세요.</strong></p>

    <form id="calculatorForm">
      <div class="question">
        <label>1. 나이 (만 나이 기준)</label><br />
        <input type="number" id="age" placeholder="예: 25" required />
      </div>

      <div class="question">
        <label>2. 현재 고용보험 가입 상태</label><br />
        <button type="button" class="option-button" data-value="yes" data-question="insurance">가입중</button>
        <button type="button" class="option-button" data-value="no" data-question="insurance">미가입</button>
      </div>

      <div class="question">
        <label>3. 최근 2년 내 100일 이상 근무 경험</label><br />
        <button type="button" class="option-button" data-value="yes" data-question="work">예</button>
        <button type="button" class="option-button" data-value="no" data-question="work">아니오</button>
      </div>

      <div class="question">
        <label>4. 현재 미취업 상태인가요?</label><br />
        <button type="button" class="option-button" data-value="yes" data-question="unemployed">예</button>
        <button type="button" class="option-button" data-value="no" data-question="unemployed">아니오</button>
      </div>

      <div class="question">
        <label>5. 본인 또는 가구의 소득이 기준중위소득 60% 이하인가요?</label><br />
        <button type="button" class="option-button" data-value="yes" data-question="income">예</button>
        <button type="button" class="option-button" data-value="no" data-question="income">아니오</button>
      </div>

      <button type="submit" class="submit-button">결과 확인</button>
    </form>

    <div id="result" class="result-box" style="display:none;"></div>
    <p class="disclaimer">※ 이 계산기는 참고용이며 실제 자격 여부는 고용24를 통해 확인해야 합니다.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
